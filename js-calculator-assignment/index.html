<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Calc by Manish Panda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://api.fontshare.com/v2/css?f[]=clash-grotesk@400&display=swap" rel="stylesheet">
  </head>
  <body>



    <div class="form-container w-100">
        <form id='form' class="container d-flex flex-column gap-2 p-lg-3">
            <div class="row d-flex justify-content-center">
                <div class="col-6">
                    <h1 class="text-center fw-bold">Javascript Calculator</h1>
                    
                    <hr>
                </div>
            </div>
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-4 d-flex flex-column justify-content-center align-items-center">
                    <label for="number-1" class="w-100">
                        Number - 1
                    </label>
                    <input type="number" name="number1" id="number-1" class="w-100" max="1000">
                </div>
                <div class="col-4 d-flex flex-column justify-content-center align-items-center">
                    <label for="select" class="w-100">
                        Operator
                    </label>
                    <select type="text" name="operator" id="select" class="w-100">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="/">/</option>
                        <option value="*">*</option>
                    </select>
                </div>
                <div class="col-4  d-flex flex-column justify-content-center align-items-center">
                    <label for="number-2" class="w-100">
                        Number - 2
                    </label>
                    <input type="number" name="number2" id="number-3" class="w-100 input-2" max="1000">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="submit" class="btn btn-info w-100 submit-btn">Submit</button>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-4  d-flex flex-column justify-content-center align-items-center">
                    <label for="Answer" class="w-100">
                        Answer
                    </label>
                    <input type="text" id="answer" class="w-100" disabled value="">
                    <span class="error text-center"></span>
                </div>
                
                
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
